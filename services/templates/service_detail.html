{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ service.main_image.url }}" class="img-fluid rounded" alt="{{ service.title }}">
        </div>
        <div class="col-md-6">
            <h2 class="fw-bold">{{ service.title }}</h2>
            <p class="text-muted">{{ service.short_description }}</p>
            <p>{{ service.description|safe }}</p>

            <!-- Formulář pro poptávku -->
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Jméno</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Vaše zpráva</label>
                    <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Odeslat poptávku</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
