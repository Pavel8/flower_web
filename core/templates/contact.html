{% extends "base.html" %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="text-center mb-4">Kontaktujte nás</h1>

            <div class="card p-4 shadow-sm">
                <form method="post" action="{% url 'contact' %}">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="name" class="form-label">Jméno a příjmení</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="mb-3">
                        <label for="message" class="form-label">Zpráva</label>
                        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Odeslat zprávu</button>
                    </div>
                </form>
            </div>

            <div class="text-center mt-5">
                <p class="mb-1"><strong>Email:</strong> <a href="mailto:info@flodeko.cz">info@flodeko.cz</a></p>
                <p class="mb-1"><strong>Telefon:</strong> <a href="tel:+420123456789">+420 123 456 789</a></p>
                <p class="mb-0"><strong>Adresa:</strong> Květinová 12, Praha</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
