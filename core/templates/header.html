{% load static %}
<link rel="stylesheet" href="{% static 'styles/styles.css' %}">

<header class="navbar navbar-expand-lg bg-primary">
  <div class="container d-flex align-items-center justify-content-between">

    <!-- Logo -->
    <a class="navbar-brand" href="{% url 'home' %}">
      <img src="{{ MEDIA_URL }}Flodeko - pokus1.webp" alt="FloDeko Logo" class="logo">
    </a>

    <!-- Navigační menu -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link text-light" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="{% url 'about' %}">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="{% url 'product_list' %}">Seznam produktů</a>
        </li>
      </ul>
    </div>

        <!-- Odkaz na košík jako tlačítko -->
    <a href="{% url 'cart' %}" class="btn btn-outline-light position-relative ms-3">
      <img src="{% static 'images/shopping_cart.png' %}" alt="Košík" width="150" height="100">
      <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
        {{ cart.items.count }}
      </span>
    </a>

  </div>
</header>
