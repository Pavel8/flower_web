{% extends 'base.html' %}

{% block content %}
  <h1>Seznam objednávek</h1>
  <ul>
    {% for order in orders %}
      <li><a href="{% url 'order_detail' order.id %}">Objednávka #{{ order.id }}</a> - {{ order.full_name }} - {{ order.status }}</li>
    {% empty %}
      <p>Žádné objednávky.</p>
    {% endfor %}
  </ul>
{% endblock %}
